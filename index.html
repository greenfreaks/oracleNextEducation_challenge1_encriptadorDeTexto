<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo de Alura" />
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="BtnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="BtnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="">
                <button class="btn-copiar" onclick="Copiar()">Copiar</button>
            </div>
        </section>
        <span class="textoCopiado">Texto copiado</span>
    </main>

    <script src="app.js"></script>
</body>

</html>
